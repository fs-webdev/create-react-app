version: 1.0
name: frontier-{{APP_NAME}}

build:
  - type: "Npm-Heroku v1_0"
    heroku_stack: heroku-18
    name: npm-build

deploy:
  int:
    {{APP_NAME}}: &APP_DEFAULTS
      type: "Heroku v1_0"
      location: development-fh5-useast1-heroku
      binding_sets:
        {{BINDING_PATH}}:
          - type: "Service v1_0"
            sites:
              - integ
            bindings: &BINDING_DEFAULTS
              heroku:
                type: "Alias v1_0"
                aliases:
                  - www
                non_ssl_action:
                  type: redirect_to_https
                append_slash: true
  beta:
    {{APP_NAME}}:
      <<: *APP_DEFAULTS
      type: "Heroku v1_0"
      location: test-fh3-useast1-heroku
      binding_sets:
        {{BINDING_PATH}}:
          - type: "Service v1_0"
            sites:
              - beta
            bindings:
              <<: *BINDING_DEFAULTS
  prod:
    {{APP_NAME}}:
      <<: *APP_DEFAULTS
      type: "Heroku v1_0"
      location: production-fh1-useast1-heroku
      binding_sets:
        {{BINDING_PATH}}:
          - type: "Service v1_0"
            sites:
              - prod
            bindings:
              <<: *BINDING_DEFAULTS

